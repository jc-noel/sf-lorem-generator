<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sci-fi ipsum</title>
</head>
<body>
    <h1 style="display: inline;margin-right: 2rem;">sci-fi lorem ipsum generator</h1>
    <br>
    <label for="numParagraphs">
        number of paragraphs:
        <input type="number" id="numParagraphs" value="5" min="1">
    </label>
    <br>
    <label for="numSentences">
        number of sentences per paragraph:
        <input type="number" id="numSentences" value="4" min="1">
    </label>
    <br>
    <label for="startSentence">
        start sentence:
        <input type="text" id="startSentence" placeholder="Amidst a supernova, ">
    </label>
    <br>
    <label for="presetSelect">
        genre/theme preset:
        <select id="presetSelect">
            <option value="">None</option>
            <option value="spaceOpera">Space Opera</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="timeTravel">Time Travel</option>
            <option value="postApocalyptic">Post Apocalyptic</option>
            <option value="steampunk">Steampunk</option>
            <option value="dystopia">Dystopia</option>
        </select>
    </label>
    <br>
    <div>
        weights:
        <div style="display: flex;">
            <label for="weightTechnology">
                tech:
                <input type="number" id="weightTechnology" value="1" min="0" step="0.1">
            </label>
            <label for="weightSpecies">
                species:
                <input type="number" id="weightSpecies" value="1" min="0" step="0.1">
            </label>
            <label for="weightLocations">
                locations:
                <input type="number" id="weightLocations" value="1" min="0" step="0.1">
            </label>
            <label for="weightConcepts">
                concepts:
                <input type="number" id="weightConcepts" value="1" min="0" step="0.1">
            </label>
        </div>
    </div>
    <button id="generate">generate</button>
    <p id="output"></p>

    <script src="./generator/main.js" type="module"></script>
</body>
</html>
